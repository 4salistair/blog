<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<div id= "container">

  <div id= "header">
    <mat-toolbar id="toolbar">Alistair's Notes</mat-toolbar> 
  </div>
  <hr id="hrbar"> 
      <!-- <i class="material-icons md-48">add</i>  -->
  
    <section *ngIf=addFormToggle class="new-entry" fxLayout="column"> <!-- fxLayoutAlign="center"> -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form">
        <mat-card > <!--fxFlex.xs="100%" fxFlex="100%"-->
            <mat-card-title>Add Information
            </mat-card-title> <!--fxLayoutAlign="center"-->

        <mat-card-content> <!-- fxLayoutAlign="center"> -->
          <mat-form-field class="title">
            <input matInput placeholder="title" ngModel name="title" >
          </mat-form-field>
       
          <mat-form-field class="content">
            <textarea cols="100" rows="15" ngModel name="text" matInput placeholder="text..."></textarea>       
          </mat-form-field>
        </mat-card-content>
  
          <!-- <mat-card-actions > fxLayoutAlign="center" -->
            <mat-card-actions fxLayoutAlign="center">  <!-- *ngIf="!isListLoading" -->
              <button type="submit" class= "circle_submit" mat-button [disabled]="f.invalid"> SAVE </button>
          </mat-card-actions>   
          
        </mat-card>
      </form>
    </section>
 
  <button type="button" class="circle_button"  (click)= "addEntry()" > 
 +
  </button>
